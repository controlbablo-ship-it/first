<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table,td,tr,th {border: 1px solid black;border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th rowspan="2">Class</th>
            <th colspan="2">Score</th>
        </tr>
        <tr>
            <td>1st</td>
            <td>2nd</td>
        </tr>
        <tr>
            <td>Ayo</td>
            <td>100L</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bello</td>
            <td>200L</td>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Fola</td>
            <td>300L</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Tosin</td>
            <td>400L</td>
            <td>F</td>
            <td>D</td>
        </tr>




    </table>
    
</body>
</html>
