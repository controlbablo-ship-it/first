<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comia - Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shop.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Comia</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <button class="theme-btn" id="themeToggle">Dark</button>
    </nav>
  </header>

  <!-- Shop Container -->
  <div class="shop-container">
    <!-- Sidebar / Filters -->
    <aside class="sidebar">
      <div class="filter-group">
        <label>Search Products</label>
        <input type="text" id="searchInput" placeholder="Search...">
      </div>

      <div class="filter-group">
        <label>Category</label>
        <select id="categoryFilter">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="home">Home</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Max Price: <span id="priceValue">50000</span></label>
        <input type="range" id="priceFilter" min="0" max="50000" value="50000">
      </div>

      <div class="filter-group">
        <label>Sort By</label>
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="low-high">Price: Low to High</option>
          <option value="high-low">Price: High to Low</option>
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
        </select>
      </div>
    </aside>

    <!-- Product Grid -->
    <section class="product-grid"></section>
  </div>

  <script src="js/main.js"></script>
  <script src="js/shop.js"></script>
</body>
</html>
