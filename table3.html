<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td{
            border: 1px solid black;border-collapse:collapse;
        }
        th{
            border: 1px solid black;background-color: darkgray;
        }




    </style>
</head>
<body>
    <h2>Questionaire Results</h2>
    <table>
        <tr>
            <th rowspan="2">Question</th>
            <th colspan="2">Women</th>
            <th colspan="2">Men</th>
        </tr>
        <tr style="background-color: darkgray;">
            <td>Yes</td>
            <td>No</td> 
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td style="background-color: darkgray;">Question 1</td>
            <td>42%</td>
            <td>58%</td>
            <td>61%</td>
            <td>39%</td>
        </tr>
        <tr>
          <td style="background-color: darkgray;">Question 2</td>
            <td>53%</td>
            <td>47%</td>
            <td>69%</td>
            <td>31%</td>  
        </tr>
        <tr>
          <td style="background-color: darkgray;">Question 3</td>
            <td>26%</td>
            <td>74%</td>
            <td>51%</td>
            <td>49%</td>  
        </tr>
        <tr>
           <td style="background-color: darkgray;">Average</td>
            <td>40%</td>
            <td>60%</td>
            <td>60%</td>
            <td>40%</td> 
        </tr>
    
    
    
    
    
    
    
    </table>
    
</body>
</html>
